<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box, .word{
        background-color: #f0f0f0;
        border: 2px solid black;
        width: 700px;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .word{
        background-color: #3498db;
        width: 100px;
        height: 100px;       
        border: none;
        color: #d6dfe8;
    }
</style>
<body>
    <div class="center">
        <div class="box">
            <div class="word">
                <p>Centered</p>
            </div>
        </div>

    </div>
</body>
</html>
